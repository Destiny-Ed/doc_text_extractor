name: doc_text_extractor
description: A Flutter package for extracting text from Word (.doc, .docx), PDF, and Google Docs URLs, with offline .doc support and real filename extraction.
version: 1.0.0
homepage: https://github.com/Destiny-Ed/doc_text_extractor
repository: https://github.com/Destiny-Ed/doc_text_extractor

environment:
  sdk: ^3.7.2
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  syncfusion_flutter_pdf: ^29.1.41
  archive: ^4.0.7
  xml: ^6.5.0
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
